<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Final</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">HTML5, CSS3, JS</h1>
        <p class="lead">Trabalho Final</p>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #b4b6b8;">
        <a class="navbar-brand" href="#">HTML5, CSS3, JS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://github.com/Thiagohcrestani/HTML5-CSS3-ES6-Atividades">Link GitHub</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="painel">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-xs-6 border-right"></div>
                <section style="padding: 10px;" ondrop="drop(event)" ondragover="allowDrop(event)"
                    ondragleave="leave(event)" class="col-lg-8 col-xs-12 border-right form-group" id="produtos">
                    <h1>Produtos</h1>
                    <article draggable="true" ondragstart="drag(event)" ondragover="denyDrop(event)"
                        class="col-lg-12 form-group" id="1">
                        <div class="form-group">
                            <div class="form-group row section">
                                <img draggable = false src="img/hd.jpg" width="80" height="70">
                                <div class="col-sm-4">
                                    <h5>Kingston Ssd 240 Gb</h5>
                                    <p>Modelo: SA400S37/240G</p>
                                </div>
                                <div class="col-sm-3">
                                    <br>
                                    <input type="number" class="form-control" name="qtde" id="qtde" min="0" value="0"
                                        disabled>
                                </div>
                                <div class="col-sm-3">
                                    <br>
                                    <input type="text" class="form-control" name="valor" id="valor" value="2.50"
                                        disabled>
                                </div>
                            </div>
                        </div>

                    </article>
                    <article draggable="true" ondragstart="drag(event)" ondragover="denyDrop(event)"
                        class="col-12 form-group" id="2">
                        <div class="form-group">
                            <div class="form-group row section">
                                <img draggable = false src="img/download.jfif" width="80" height="70">
                                <div class="col-sm-4">
                                    <h5>Pendrive Sandisk 32 Gb</h5>
                                    <p>Excelente para Backups</p>
                                </div>
                                <div class="col-sm-3">
                                    <br>
                                    <input type="number" class="form-control" name="qtde" id="qtde" min="0" value="0"
                                        disabled>
                                </div>
                                <div class="col-sm-3">
                                    <br>
                                    <input type="text" class="form-control" name="valor" value="3.50" disabled>
                                </div>
                            </div>
                        </div>
                    </article>
                </section>

                <div class="col-lg-2 col-xs-12 border-right"></div>
                <div class="col-lg-2 col-xs-12 border-right"></div>
                <div class="col-lg-6 col-xs-12 border-right" id="checkout">

                    <div class="col-lg-12 col-xs-12 row" id="carrinho"
                        style="padding: 10px;" ondrop="drop(event)"
                        ondragover="allowDrop(event)" ondragleave="leave(event)">
                        <h1>Carrinho</h1>

                    </div>


                </div>
                <div class="col-lg-2 col-xs-6 border-right">
                    <table id="tabela-valores">
                        <tbody>
                            <tr>
                                <br>
                                <h2>Total itens <span id="total-itens"></span></h2>
                            </tr>
                            <tr>
                                <h2>Total <span id="valor-total"></span></h2>
                            </tr>
                            </thead>
                            <button type="submit" class="btn btn-success" onclick="alerta();">Finalizar
                                pedido</button>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>
    <footer class="jumbotron jumbotron-fluid border-top">
        <div class="container">
            <div>Thiago Henrique Crestani</div>
            <div>
                <strong>Pós-Graduação em Desenvolvimento de Aplicações Web e Mobile</strong>
            </div>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</body>

</html>
