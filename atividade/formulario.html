<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Formulário Notícias</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">HTML5, CSS3, JS</h1>
    <p class="lead">Aplicando Bootstrap</p>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">HTML5, CSS3, JS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Notícias</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contato.html">Contato</a>
        </li>
  </nav>
  <main class="painel">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <form id="formulario-noticias" class="col-lg-12 col-xs-10 border-right">
            <br>
            <section>
              <div class="form-group">
                <div class="form-group row">
                  <label for="titulo" class="col-sm-1 col-form-label">Título</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="titulo" value="título da noticia" id="titulo">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="form-group row">
                  <label for="cor" class="col-sm-3 col-form-label">Cor do Título</label>
                  <div class="col-sm-3">
                    <input type="color" class="form-control" id="cor">
                  </div>
                  <label for="data" class="col-sm-1 col-form-label">Data</label>
                  <div class="col-sm-4">
                    <input type="date" class="form-control" id="data">
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="mail" class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="mail">
                </div>
              </div>

              <div class="form-group">
                <div class="form-group row">
                  <label for="arquivo" class="col-sm-2 col-form-label">Imagem</label>
                  <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="arquivo">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="form-group row">
                  <label for="introducao" class="col-sm-2 col-form-label">Introdução</label>
                  <div class="form-group">
                    <textarea class="form-control" name="introducao" id="introducao" rows="5"
                      cols="61">Introdução da Noticia</textarea>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="form-group row">
                  <label for="url" class="col-sm-2 col-form-label">URL (Origem)</label>
                  <div class="col-sm-7">
                    <input type="url" class="form-control" id="url">
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-success">Enviar</button>
              <a class="btn btn-primary" href="index.html">Pagina Principal</a>
              <br>
              <br>
            </section>
        </div>
        <div class="col-lg-6 col-xs-10">
          <section>
            <table id="table-noticias" class="table">
              <thead>
                <tr>
                  <th>Título</th>
                  <th>Introdução</th>
                  <th></th>
                </tr>
              </thead>

              <tbody></tbody>

              <tfoot>
                <tr>
                  <td colspan="2">Total de Registros <span>0</span></td>
                </tr>
              </tfoot>
            </table>
          </section>
        </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="jumbotron jumbotron-fluid border-top">
    <div class="container">
      <div>Thiago Henrique Crestani</div>
      <div>
        <strong>Pós-Graduação em Desenvolvimento de Aplicações Web e Mobile</strong>
      </div>
    </div>

  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <script src="js/app.js"></script>
</body>

</html>
