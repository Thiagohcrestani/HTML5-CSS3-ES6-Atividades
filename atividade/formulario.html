<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário Notícias</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">HTML5, CSS3, JS</h1>
        <p class="lead">Aplicando Bootstrap</p>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">HTML5, CSS3, JS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Notícias</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contato.html">Contato</a>
                </li>
    </nav>
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-2 col-xs-0"></div>
            <form class="painel col-lg-6 col-xs-10">
                <br>
                <div class="form-inline">
                    <label class="my-1 mr-2" for="titulo">Título</label>
                    <div class="my-1 mr-sm-2">
                        <input class="form-control form-control-sm" id="titulo" type="text" autofocus>
                    </div>
                </div>

                <div class="form-inline">
                    <label class="my-1 mr-2" for="cor">Cor do título</label>
                    <div class="my-1 mr-sm-2">
                        <input class="my-1 mr-sm-2" id="cor" type="color">
                    </div>
                </div>

                <div class="form-inline">
                    <label class="my-1 mr-2" for="data">Data</label>
                    <div class="my-1 mr-sm-2">
                        <input class="my-1 mr-sm-2" id="data" type="date">
                    </div>
                </div>

                <div class="form-inline">
                    <label class="my-1 mr-2" for="mail">E-Mail</label>
                    <div class="my-1 mr-sm-2">
                        <input class="my-1 mr-sm-2" id="mail" type="email">
                    </div>
                </div>

                <div class="form-control-file">
                    <label class="my-1 mr-2" for="arquivo">Imagem</label>
                    <div class="my-1 mr-sm-2">
                        <input class="form-control-file" id="arquivo" type="file">
                    </div>
                </div>

                <div class="form-inline">
                    <label class="my-1 mr-2" for="introducao">Introdução</label>
                    <div class="my-1 mr-sm-2">
                        <textarea rows="5" cols="50" id="introducao"></textarea>
                    </div>
                </div>

                <div class="form-inline">
                    <label class="my-1 mr-2" for="url">Endereço de Origem (URL)</label>
                    <div class="my-1 mr-sm-2">
                        <input class="my-1 mr-sm-2" id="url" type="url">
                    </div>
                </div>

                <input type="submit" value="Enviar"><br><br>

                <a href="index.html">Página principal</a>
                <br>

            </form>
       
        </div>
    </div>
    <footer class="jumbotron jumbotron-fluid">
        <div class="container">
            <p class="lead float-left">Thiago Henrique Crestani - Desenvolvimento de Aplicações Web e Mobile</p>
        </div>
    </footer>
</body>

</html>
