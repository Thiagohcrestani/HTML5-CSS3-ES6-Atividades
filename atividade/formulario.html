<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário Notícias</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">HTML5, CSS3, JS</h1>
        <p class="lead">Aplicando Bootstrap</p>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">HTML5, CSS3, JS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Notícias</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contato.html">Contato</a>
                </li>
    </nav>
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-2 col-xs-0"></div>
            <form class="painel col-lg-6 col-xs-10">
                <br>
                <div class="form-group">
                    <div class="form-group row">
                        <label for="titulo" class="col-sm-1 col-form-label">Título</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="titulo">
                        </div>
                      </div>
                </div>
                
                <div class="form-group">
                    <div class="form-group row">
                        <label for="cor" class="col-sm-3 col-form-label">Cor do Título</label>
                        <div class="col-sm-3">
                          <input type="color" class="form-control" id="cor">
                        </div>
                        <label for="data" class="col-sm-1 col-form-label">Data</label>
                        <div class="col-sm-4">
                          <input type="date" class="form-control" id="data">
                        </div>
                      </div>
                </div>

                <div class="form-group row">
                    <label for="mail" class="col-sm-1 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="mail">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-group row">
                        <label for="arquivo" class="col-sm-2 col-form-label">Imagem</label>
                        <div class="col-sm-10">
                          <input type="file" class="form-control-file" id="arquivo">
                        </div>
                      </div>
                </div>

                <div class="form-group">
                    <div class="form-group row">
                        <label for="introducao" class="col-sm-2 col-form-label">Introdução</label>
                        <div class="col-sm-10">
                            <textarea rows="5" cols="50" id="introducao"></textarea>
                        </div>
                      </div>
                </div>

                <div class="form-group">
                    <div class="form-group row">
                        <label for="url" class="col-sm-2 col-form-label">URL (Origem)</label>
                        <div class="col-sm-7">
                          <input type="url" class="form-control" id="url">
                        </div>
                      </div>
                    </div>

                    <button type="button" class="btn btn-success">Enviar</button>
                    <a class="btn btn-primary" href="index.html">Pagina Principal</a>

                <br>

            </form>
       
        </div>
    </div>
    <footer class="jumbotron jumbotron-fluid">
        <div class="container">
            <p class="lead float-left">Thiago Henrique Crestani - Desenvolvimento de Aplicações Web e Mobile</p>
        </div>
    </footer>
</body>

</html>
