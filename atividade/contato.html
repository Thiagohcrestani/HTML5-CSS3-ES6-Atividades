<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML5, CSS3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header id="page-header">
        <h1>Exemplo uso HTML5, CSS3</h1>
    </header>
    <nav  id="main-menu">
        <a href="index.html">Inicial</a>
        <a href="contato.html">Contato</a>
    </nav>
    <main>
        <div>
            <h3>Contato</h3>
            <form class="painel col-lg-4 col-xs-8">
                <br>
                <div class="form-inline">
                    <label class="my-1 mr-2" for="titulo">Nome</label>
                    <div class="form-control">
                       <input class="form-control" id="nome" type="text" autofocus>
                    </div>            
                </div> 

                <div class="form-inline">
                    <label class="my-1 mr-2" for="mail">E-Mail</label>
                    <div class="my-1 mr-sm-2">
                       <input class="my-1 mr-sm-2" id="mail" type="email">
                    </div>            
                </div>

                <div class="form-inline">
                    <label class="my-1 mr-2" for="titulo">Assunto</label>
                    <div class="my-1 mr-sm-2">
                       <input class="form-control form-control-sm" id="assunto" type="text" autofocus>
                    </div>            
                </div> 
    
                <div class="form-inline">
                    <label class="my-1 mr-2" for="introducao">Introdução</label>
                    <div class="my-1 mr-sm-2">
                       <textarea rows="5" cols="50" id="introducao"></textarea>
                    </div>            
                </div>
    
                <input type="submit" value="Enviar"><br><br>
        </div>
    </main>
</body>
</html>
