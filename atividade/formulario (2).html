  
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulário Notícias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
        <h1>Formulário</h1>
    </head>
    <body>
        <form class="painel col-lg-4 col-xs-8">
            <br>
            <div class="form-inline">
                <label class="my-1 mr-2" for="titulo">Título</label>
                <div class="my-1 mr-sm-2">
                   <input class="form-control form-control-sm" id="titulo" type="text" autofocus>
                </div>            
            </div>  

            <div class="form-inline">
                <label class="my-1 mr-2" for="cor">Cor do título</label>
                <div class="my-1 mr-sm-2">
                   <input class="my-1 mr-sm-2" id="cor" type="color">
                </div>            
            </div>  

            <div class="form-inline">
                <label class="my-1 mr-2" for="data">Data</label>
                <div class="my-1 mr-sm-2">
                   <input class="my-1 mr-sm-2" id="data" type="date">
                </div>            
            </div>

            <div class="form-inline">
                <label class="my-1 mr-2" for="mail">E-Mail</label>
                <div class="my-1 mr-sm-2">
                   <input class="my-1 mr-sm-2" id="mail" type="email">
                </div>            
            </div>

            <div class="form-control-file">
                <label class="my-1 mr-2" for="arquivo">Imagem</label>
                <div class="my-1 mr-sm-2">
                   <input class="form-control-file" id="arquivo" type="file">
                </div>            
            </div>

            <div class="form-inline">
                <label class="my-1 mr-2" for="introducao">Introdução</label>
                <div class="my-1 mr-sm-2">
                   <textarea rows="5" cols="50" id="introducao"></textarea>
                </div>            
            </div>

            <div class="form-inline">
                <label class="my-1 mr-2" for="url">Endereço de Origem (URL)</label>
                <div class="my-1 mr-sm-2">
                   <input class="my-1 mr-sm-2" id="url" type="url">
                </div>            
            </div>

            <input type="submit" value="Enviar"><br><br>
            
            <a href="index.html">Página principal</a>
            <br>
            
        </form>
    </body>
    <style>
        .painel{
       
       background: linear-gradient(to bottom, rgb(218, 218, 218) 0%,rgba(214, 214, 214, 0.6) 100%);
       border-radius: 20px;
       
       
       }
    </style>
</html>
